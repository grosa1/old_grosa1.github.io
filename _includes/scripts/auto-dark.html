<!-- Auto dark mode -->
<script type="text/javascript">
    $(document).ready(function() {    
        var hour = (new Date).getHours();
        if (hour >= 19 && $('#light-toggle > .fa-moon').is(':visible') && $('#light-toggle').attr('value') != 1) {
            $('#light-toggle').trigger('click');
            $('#light-toggle').attr('value', 1);
        }
    });
</script>
